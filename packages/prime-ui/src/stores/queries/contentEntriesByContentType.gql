query contentEntriesByContentType($contentTypeId: ID) {
  allDocuments(first: 1000, filter: { schemaId: $contentTypeId }) {
    totalCount
    edges {
      node {
        id
        documentId
        schemaId
        releaseId
        locale
        primary
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
