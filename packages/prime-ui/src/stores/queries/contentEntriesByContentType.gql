query contentEntriesByContentType($contentTypeId: ID, $locale: String) {
  allDocuments(first: 1000, filter: { schemaId: $contentTypeId, locale: $locale }) {
    totalCount
    edges {
      node {
        id
        documentId
        schemaId
        releaseId
        locale
        primary
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
